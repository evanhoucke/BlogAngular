<html lang="fr" ng-app="blog">
<head>
  <meta charset="utf-8">
  <title>Blog MarkDown</title>
  <link href='favicon.ico' rel='icon' type='image/x-icon'/>

  <!-- StyleSheet -->
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- librairies -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/translate/angular-translate.js"></script>
  <script src="lib/showdown.js"></script>
  <script src="lib/google-plus-signin.js"></script>

  <!-- application -->
  <script src="js/app.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/controllers/NavbarController.js"></script>
  <script src="js/services/articles.js"></script>
  <script src="js/directives/markdown.js"></script>
  <script src="js/directives/language.js"></script>
  <script src="js/filters/articles.js"></script>

</head>

<body class="page-blog-extend page-blog-post page-blog page-tertiary page">
<section class="content-primary content">
<div class="container">
  <div class="navbar">
      <header class="global-header" id="global-header" role="banner">
          <div class="wrapper clear">
              <nav class="nav-primary nav">
                  <ul class="clear">
                      <li class="nav-item-about nav-item"><a href="" data-track-event="Top Nav,About"><i class="fa fa-code-fork logo"></i></a></li>
                      <li class="nav-item-work nav-item" ng-class="{active: routeIs('/')}"><a href="#/" translate="HOME">Accueil</a></li>
                      <li class="nav-item-work nav-item" ng-class="{active: routeIs('/about')}"><a href="#/about" translate="ABOUT">A propos</a></li>
                  </ul>
              </nav>
              <div style="text-align:right;width:100%;padding-top: 5px;" ng-controller="loginGoogleSignIn" class="ng-scope">
                                    <img style="vertical-align: top" src="img/flag-en_GB.png" ng-click="changeLanguage('en')">
                                <img style="vertical-align: top" src="img/flag-fr_FR.png" ng-click="changeLanguage('fr')">

                  <!--<div ng-controller="Ctrl1" >-->
                      <google-plus-signin ng-class="{ disabled: !logged }" clientid="121704928231-lm312jo9473jvbdld51r2caupdadah58" ></google-plus-signin>
                      <!--</div>-->

              </div>
          </div>
      </header>
  </div>
    <section class="section-blog-wrapper section row stickem-container">
        <div class="col-10 col">
            <article class="article-blog-post article hentry row">
                <div class="article-blog-post-wrapper wrapper col-8 col right">

                    <ng-view></ng-view>
                </div>
                <aside class="aside-blog-post aside col-2 col stickem">
                    <section class="section-author section author vcard clear">
                        <figure class="photo-frame-no-border photo-frame encircle">
                            <img src="img/evanhoucke.jpg" width="100px" alt="Emmanuel Vanhoucke" class="photo">
                        </figure>
                        <div class="author-meta">
                            <span class="fn">Emmanuel Vanhoucke</span>
                            <span class="role" translate="ENTHUSIASTICDEVEL">Développeur enthousiaste !</span>
                            <ul class="grouping-blog-links grouping">
                                <li><a href="http://www.unix-fr.org">http://www.unix-fr.org</a></li>
                            </ul>
                        </div>

                        <a href="https://twitter.com/vanhouckee" title="@vanhouckee"><i class="fa fa-twitter"></i></a>&nbsp;
                        <a href="https://github.com/evanhoucke" title="Github"><i class="fa fa-github"></i></a>
                    </section>
                    <div class="big-screen-hide">
                    </div>
                </aside>
            </article>
        </div>
        <aside class="aside col-2 col">
            <section class="section-blog-navigation section-blog-module section">
                <header class="section-header header">
                    <h1 translate="ABOUT">A propos…</h1>
                </header>
                <div class="section-content section">
                    <p class="blog-description" translate="ABOUT_INFOS">Quelques <b>infos</b> .</p>
                </div>
            </section>

            <hr>

            <section class="section-more-blogs section-blog-module section">
                <header class="section-header header">
                    <h1 translate="SUBJECT">Sujets</h1>
                </header>
                <div class="section-content section">
                    <ul class="grouping-blog-links grouping">
                        <li><a href="#/angularjs">AngularJs</a></li>
                        <li><a href="#/jboss">Jboss</a></li>
                        <li><a href="#/linux">Linux</a></li>
                        <li><a href="#/git">Git</a></li>
                    </ul>
                </div>
            </section>
        </aside>
    </section>
</div>
</section>

<footer class="global-footer" id="global-footer">
    <div class="vcard">
        <div class="wrapper">
            <p class="note" translate="FOOTER"></p>
        </div>
    </div>
</footer>
</body>
</html>
